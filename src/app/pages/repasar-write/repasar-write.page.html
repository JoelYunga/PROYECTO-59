<ion-header>
    <ion-toolbar>
        <ion-title style="text-align: center;">Escribir</ion-title>
        <ion-buttons slot="start">
            <ion-back-button (click)="reloadCurrentRoute()"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4" style="text-align: center;">
                <img routerLink="/menu-jugar" src="../../assets/imagenes/escribir.png" alt="">
            </ion-col>
            <ion-col size="8" style="text-align: left;">
                <h3 style="text-align: center;">
                    Nivel {{id}}
                </h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-card>
        <ion-card-header>
            <ion-card-title>
                <div style="text-align: center;">ESCRIBE LA IMAGEN O ACCIÓN QUE OBSERVAS</div>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="2" style="text-align: center;">
                    </ion-col>
                    <ion-col size="8" style="text-align: center;">
                        <img [src]=img1 alt="">
                    </ion-col>
                    <ion-col size="2" style="text-align: center;">
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
        <br>
        <ion-label position="floating">Respuesta</ion-label>
        <ion-item>
            <ion-input id="value_write" placeholder="Escribe aquí" type="text"></ion-input>
            <br>
        </ion-item>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col size="4" style="text-align: center;">
            </ion-col>
            <ion-col size="4" style="text-align: center;">
                <button type="button" (click)="presentAlert()"><img src="../../assets/icon/visto.png" alt=""></button>
            </ion-col>
            <ion-col size="4" style="text-align: center;">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
