<ion-header>
    <ion-toolbar>
        <ion-title style="text-align: center;">Bienvenido</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-text-center">
        <h6 style="font-size: small;">Inicia sesión con tu usuario y contraseña.</h6>
        <img src="../../assets/imagenes/logo.png" width="40%" alt="">
    </div>

    <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Usuario
                            <ion-text color="primary">*</ion-text>
                        </ion-label>
                        <ion-input required formControlName="usuario" type="text"></ion-input>
                    </ion-item>
                    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.usuario.errors?.pattern">
                        Correo no válido.
                      </span>
                </ion-col>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Contraseña
                            <ion-text color="primary">*</ion-text>
                        </ion-label>
                        <ion-input required formControlName="password" type="password"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="12">
                    <br> <br>
                    <ion-button style="display: block;" color="primary" type="submit">
                        Iniciar Sesión
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12"><br>
                <ion-button routerLink="/registrar" style="display: block;" color="medium" type="submit">
                    <ion-text style="color: rgb(20, 20, 119);">Registrarse</ion-text>
                </ion-button>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
